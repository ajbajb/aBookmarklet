<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>a bookmarklets</title>
    </head>
    <body>
        <h1>Bookmarklets</h1>

        <!-- Create a button and have it execute a function on click -->
        <button type="button" name="button" onclick='hello()'>Click to say hello</button>


        <!-- in the JS we define a function to execute on button click -->
        <script type="text/javascript">

        // This is a NAMED function that will execute everytime we call its name
        // hello()
        function hello() {

            alert("hello");

        }

        //you can also have an ANONYMOUS functions such as:
        // function () {
        //
        //     // do something
        //     alert("hello");
        //
        // }

        </script>

        <!-- We can write JS right in the Omnibar -->
        <!-- we can also set JS as the href to our links -->
        <p>
            Here is some <a href="javascript:(function(){let scriptElement = document.createElement('script');scriptElement.src = 'http://127.0.0.1:3000/bookmarklet01.js';document.body.appendChild(scriptElement);})();"> JAVASCRIPT </a>
        </p>

    </body>
</html>
