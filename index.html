<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>a bookmarklets</title>
    </head>
    <body>
        <h1>Bookmarklets</h1>

        <!-- Create a button and have it execute a function on click -->
        <button type="button" name="button" onclick='hello()'>Click to say hello</button>


        <!-- in the JS we define a function to execute on button click -->
        <script>

        // This is a NAMED function that will execute everytime we call its name
        // hello()
        function hello() {

            alert("hello");

        }

        //you can also have an ANONYMOUS functions such as:
        // function () {
        //
        //     // do something
        //     alert("hello");
        //
        // }

        </script>

        <!-- We can write JS right in the Omnibar -->
        <!-- we can also set JS as the href to our links -->
        <p>
            A bookmarklet that replaces all the text in `<p>` tags.
        </p>
        <p>
            Here is the link for <a href="javascript:(function(){let scriptElement = document.createElement('script');scriptElement.src = 'https://ajbajb.github.io/aBookmarklet/bookmarklet01.js?'+ new Date.getTime();document.body.appendChild(scriptElement);})();"> the bookmarklet. </a>
        </p>
        <p>
            Copy the link address above adn save it into a bookmark on your bookmark bar.  Click the bookmark to replace text.
        </p>

    </body>
</html>
